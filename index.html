<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <link rel="stylesheet" href="./style.css">

</head>

<body>
      <header class="tittle">
            <img class="img1"
                  src="https://external-content.duckduckgo.com/iu/?u=http%3A%2F%2Flegalbytes.com%2Fwp-content%2Fuploads%2F2017%2F08%2F2017.08.10-LB-00328194043Trivia.png&f=1&nofb=1"
                  alt="">

      </header>
      <div class="container">
            <div class="row justify-content-center">
                  <div class="col-md-6">
                        <div class="card">
                              <div class="card-body form ">
                                    <form class=" form" action="#" onsubmit="event.preventDefault(),getQuestion()">
                                          <div class="form-group">
                                                <label for="total-question">CANTIDAD DE PREGUNTAS </label>
                                                <select class="form-control" id="total-question">
                                                      <option value="5">5</option>
                                                      <option value="10">10</option>
                                                      <option value="20">20</option>
                                                      <option value="30">30</option>
                                                      <option value="40">40</option>
                                                      <option value="50">50</option>
                                                </select>
                                          </div>
                                          <div class="form-group">
                                                <label for="select-category">CATEGORIA</label>
                                                <select class="form-control" id="select-category">
                                                </select>
                                          </div>
                                          <div class="form-group">
                                                <label for="select-difficulty">DIFICULTAD</label>
                                                <select class="form-control" id="select-difficulty">
                                                      <option value="easy">easy</option>
                                                      <option value="medium">medium</option>
                                                      <option value="hard">hard</option>
                                                </select>
                                          </div>
                                          <div class="form-group">
                                                <label for="type">TIPO</label>
                                                <select class="form-control" id="select-type">
                                                      <option value="multiple">multipleChoice</option>
                                                      <option value="boolean">true/false</option>
                                                </select>
                                          </div>
                                          <button type="submit" class="btn btn-primary styl">Obtener
                                                Preguntas</button>
                                    </form>
                              </div>
                        </div>
                        <div id="response-api"></div>
                  </div>
            </div>
            <div class="row " id="question-container"></div>
            <div onsubmit="event.preventDefault(),printCardResponse()" id="button-question"></div>
      </div>
      <div class="" id="card-result">
      </div>
      <script src="./api.js"></script>
</body>

</html>
